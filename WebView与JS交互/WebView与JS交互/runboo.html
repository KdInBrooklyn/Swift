<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML学习</title>
		<script>
			function hi() {
                document.getElementById("test").innerHTML = "插入一段广告";
                return true;
			}
		</script>
	</head>
	<body>
        <p id="test"></p>
		<form id = "test-form" onsubmit="return hi()">
			<input type="test" name="lisen">
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
